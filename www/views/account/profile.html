<ion-view class="account-profile-view account-sub-view" cache-view="false">
    <ion-content>
        <div class="row user-info-row">
            <div class="col col-25">
                <pre-img ratio="_1_1"> <img class="profile-image" ng-src="{{serverUrl}}/content/control/stream?contentId={{user.logoImgId}}" spinner-on-load/>
                </pre-img>

            </div>

            <div class="col col-75 col-center user-info-col"> <h3 class="user-welcome">欢迎 {{user.name}}!</h3>
                <p class="user-email">{{user.email}}</p>
            </div>

        </div>

        <div class="user-data-row">
            <div class="row"> <label class="col item item-input item-stacked-label"> <span
                    class="input-label">姓名</span> <input type="text" placeholder="姓名" ng-model="user.name"
                                                           ng-disabled="true"> </label>
            </div>

            <div class="row"> <label class="col item item-input item-stacked-label"> <span
                    class="input-label">电子邮箱</span> <input type="email" placeholder="电子邮件"
                                                            ng-model="user.email" ng-disabled="true"> </label>
            </div>

            <div class="row"> <label class="col item item-input item-stacked-label"> <span class="input-label">密码</span>
                <input type="password" placeholder="密码" ng-model="user.password" ng-disabled="true">
            </label>
            </div>

        </div>
        <h3 class="account-sub-title">默认收货地址</h3>
        <div class="address-chooser" ng-click="openAddressesPopover($event)">
            <button class="button button-block icon-right addresses-popover-button"
                    ng-class="{'ion-chevron-up': addresses_popover.isShown(), 'ion-chevron-down' : !addresses_popover.isShown()}">
                <!--{{data.selected_address.paAddress1 || '选择地址'}}-->
                <div ng-if="data.selected_address" ng-repeat="a in user_shipping_addresses | filter: data.selected_address">{{ a.paAddress1}}</div>
            </button>
        </div>

        <h3 class="account-sub-title">默认支付方式</h3>
        <div class="card-chooser" ng-click="openCardsPopover($event)">
            <button class="button button-block icon-right cards-popover-button"
                    ng-class="{'ion-chevron-up': addresses_popover.isShown(), 'ion-chevron-down' : !addresses_popover.isShown()}">
                {{data.selected_card.number || 'Select Credit Card'}}
            </button>
        </div>



        <div class="list account-divider">
            <div class="item item-divider"></div>

        </div>
        <h3 class="account-sub-title">通知设置</h3>
        <div class="row notifications-row">
            <div class="col">
                <ul class="list notifications-list">
                    <li class="item item-toggle"> <span class="notifications-text">促销</span> <label
                            class="toggle"> <input type="checkbox" ng-model="notifications.promotions">
                        <div class="track">
                            <div class="handle"></div>

                        </div>
                    </label>
                    </li>

                    <li class="item item-toggle"> <span class="notifications-text">收货状态</span> <label
                            class="toggle"> <input type="checkbox" ng-model="notifications.shipment_updates">
                        <div class="track">
                            <div class="handle"></div>

                        </div>
                    </label>
                    </li>

                </ul>

            </div>

        </div>

        <div class="list account-divider">
            <div class="item item-divider"></div>

        </div>

        <div class="row invite-and-rate-row">
            <div class="col">
                <button class="button button-block invite-friends-button">邀请朋友</button>

                <button class="button button-block button-clear rate-app-button"> <i
                        class="icon ion-android-star"></i> <span>Rate this app!</span>
                </button>

            </div>

        </div>

        <div class="row logout-terms-row">
            <div class="col">
                <div class="row terms-row">
                    <div class="col col-35"> <a class="button button-clear button-small legal-stuff-button">政策&隐私</a>
                    </div>

                    <div class="col col-40"> <a class="button button-clear button-small legal-stuff-button">团队</a>
                    </div>

                    <div class="col col-25"> <a class="button button-clear button-small legal-stuff-button">问&答</a>
                    </div>

                </div>
                <a class="button button-clear logout-button" ng-click="logout()">退出</a>
            </div>

        </div>

    </ion-content>

</ion-view>
