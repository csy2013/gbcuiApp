<div class="address-details-container">
    <div class="row"><label class="col item item-input item-stacked-label"> <span
            class="input-label">姓名</span> <input class="input-data" type="text" ng-model="address.paAttnName"
                                                 placeholder="Required"> </label>

    </div>
    <div class="row">
        <label class="col col-50 item item-input item-stacked-label"> <span class="input-label">省&州</span>
            <!--<input class="input-data" type="text" ng-model="address.paStateProvinceGeoId" placeholder="AK">-->
            <div class="card-chooser" ng-click="openProvincePopover($event)">
                <button class="button button-block icon-right cards-popover-button"
                        ng-class="{'ion-chevron-up': province_popover.isShown(), 'ion-chevron-down' : !province_popover.isShown()}">
                    <p ng-repeat="u in chnGeoList  | filter: address.paStateProvinceGeoId ">{{ u.name || '选择省(直辖市)'}}</p>

                </button>
            </div>
        </label>

        <label class="col col-50 item item-input item-stacked-label"> <span class="input-label">城市</span>
            <!--<input class="input-data" type="text" ng-model="address.paCity" placeholder="Houston">-->
            <div class="card-chooser" ng-click="openCityPopover($event)">
                <button class="button button-block icon-right cards-popover-button"
                        ng-class="{'ion-chevron-up': city_popover.isShown(), 'ion-chevron-down' : !city_popover.isShown()}">
                    <p ng-repeat="u in cityGeoList  | filter: address.paCity ">{{ u.name || '选择城市'}}</p>
                </button>
            </div>
        </label>
    </div>
    <div class="row">
        <label class="col col-50 item item-input item-stacked-label"> <span class="input-label">区/县</span>
            <!--<input class="input-data" type="text" ng-model="address.paCity" placeholder="Houston">-->
            <div class="card-chooser" ng-click="openCountyPopover($event)">
                <button class="button button-block icon-right cards-popover-button"
                        ng-class="{'ion-chevron-up': county_popover.isShown(), 'ion-chevron-down' : !county_popover.isShown()}">
                    <p  ng-repeat="u in countyGeoList  | filter: address.paCountyGeoId ">{{ u.name || '选择区县'}}</p>
                </button>
            </div>
        </label>
        <label
                class="col col-50 item item-input item-stacked-label"> <span class="input-label">邮政编码</span> <input
                class="input-data" type="text" ng-model="address.paPostalCode" placeholder="11000"> </label>
    </div>
    <div class="row">
        <label class="col  item item-input item-stacked-label"> <span class="input-label">地址行</span>
            <input class="input-data" type="text" ng-model="address.paAddress1" placeholder="Street">
        </label>
        <!--<label
            class="col col-50 item item-input item-stacked-label"> <span class="input-label">Apt/Suite</span> <input
            class="input-data" type="text" ng-model="address.apt_suite" placeholder="Optional"> </label>-->
    </div>


    <div class="row"><label class="col item item-input item-stacked-label"> <span class="input-label">手机</span>
        <input class="input-data" type="text" ng-model="address.paMobilePhone" placeholder="+123 55 66 77"> </label>
    </div>

</div>
