<ion-view class="checkout-address-view" cache-view="false">
    <ion-header-bar class="checkout-address-header">
        <div class="buttons">
            <button class="button button-clear cancel-button" ng-click="cancel()">取消</button>

        </div>
        <h1 class="title">收货地址</h1>
    </ion-header-bar>

    <ion-content class="checkout-address-content" has-bouncing="false">
        <div class="row everything-else-row">
            <div class="col">
                <div ng-if="user_shipping_addresses.length == 0">
                    <div class="new-address-button-outer">
                        <button class="button button-block new-address-button" ng-click="showNewAddressPopup()"> 新增地址</button>

                    </div>

                </div>

                <div ng-if="user_shipping_addresses.length > 0"> <h3 class="shipping-address-title">选择收货地址</h3>
                    <div class="address-chooser" ng-click="openAddressesPopover($event)">
                        <button class="button button-block icon-right addresses-popover-button"
                                ng-class="{'ion-chevron-up': addresses_popover.isShown(), 'ion-chevron-down' : !addresses_popover.isShown()}">
                            {{data.selected_address.paAddress1 || '选择地址'}}
                        </button>

                    </div>

                   <!-- <ion-list class="billing-same-as-shipping-option">
                        <ion-checkbox ng-model="billing_same_as_shipping_address">Billing Address same as Shipping
                        </ion-checkbox>
                    </ion-list>-->

                </div>

                <div class="address-details-container" ng-show="data.selected_address.street">
                    <div class="row"> <label class="col item item-input item-stacked-label"> <span
                            class="input-label">姓名</span> <p class="input-data">
                        {{data.selected_address.full_name}}</p> </label>
                    </div>

                    <div class="row"> <label class="col col-50 item item-input item-stacked-label"> <span
                            class="input-label">地址</span> <p class="input-data">
                        {{data.selected_address.street}}</p> </label> <label
                            class="col col-50 item item-input item-stacked-label"> <span
                            class="input-label">邮编</span> <p class="input-data">
                        {{data.selected_address.apt_suite}}</p> </label>
                    </div>

                    <div class="row"> <label class="col col-50 item item-input item-stacked-label"> <span
                            class="input-label">城市</span> <p class="input-data">{{data.selected_address.city}}</p>
                    </label> <label class="col col-25 item item-input item-stacked-label"> <span
                            class="input-label">省/州</span> <p class="input-data">{{data.selected_address.state}}</p>
                    </label> <label class="col col-25 item item-input item-stacked-label"> <span
                            class="input-label">邮编</span> <p class="input-data">
                        {{data.selected_address.postal_code}}</p> </label>
                    </div>

                    <div class="row"> <label class="col item item-input item-stacked-label"> <span
                            class="input-label">手机号码</span> <p class="input-data">{{data.selected_address.phone}}</p>
                    </label>
                    </div>

                </div>

            </div>

        </div>

        <div class="row actions-row">
            <div class="col"> <a class="button button-full action-button"
                                 ng-click="saveSelectedAddress(data.selected_address)">保存&继续</a>
            </div>

        </div>

    </ion-content>

</ion-view>
