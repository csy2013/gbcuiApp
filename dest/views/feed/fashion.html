<ion-view class="feed-fashion-view feed-sub-view" cache-view="false"><ion-content><section ng-include="'views/common/fashion-sort-and-filters-bar.html'"></section><div class="row products-row"><div class="col col-50 fashion-product-container" ng-repeat="product in results = products | orderBy:'id'"><div class="list card"><div class="item item-image product-image-wrapper"><a class="product-anchor" ui-sref="main.app.feed.fashion.content({productId: product.productId})"><pre-img ratio="_1_1"><img class="product-image" ng-src="{{serverUrl}}/{{ product.mediumImageUrl }}" spinner-on-load></pre-img></a></div><div class="item item-body product-description-wrapper"><h5 class="product-title"><a class="product-anchor" ui-sref="main.app.feed.fashion.content({productId: product.id})">{{ product.productName }}</a></h5><p class="product-description"><b class="actual-price">￥{{product.priceResult.defaultPrice}}</b> <span class="previous-price" ng-show="product.priceResult.promoPrice != '0'">￥{{product.priceResult.promoPrice}}</span></p></div></div></div></div></ion-content></ion-view>
