<ion-view class="signup-view auth-view" cache-view="false"><ion-content has-bouncing="false"><div class="row form-heading"><div class="col"><h3 class="form-title">社交账号登录</h3><div class="social-share text-center"><a class="social-share-icon icon-qq" ng-click="authenticateUser('qq')"></a> <a class="social-share-icon icon-facebook" ng-click="authenticateUser('facebook')"></a> <a class="social-share-icon icon-google" ng-click="authenticateUser('googleplus')"></a> <a class="social-share-icon icon-wechat" ng-click="authenticateUser('weixin')"></a></div></div></div><div class="row form-separator"><hr class="separator-line"><span class="separator-mark">或者</span><hr class="separator-line"></div><div class="row form-row"><div class="col"><form name="signup_form" class="form-container" novalidate><div class="input-list list list-inset"><div class="row multi-inputs"><div class="col" ng-class="{'has-error':signup_form.firstname.$invalid && !signup_form.firstname.$pristine }"><label class="item item-input"><input type="text" placeholder="姓" name="firstname" ng-model="user.firstname" required></label><div class="error-container" ng-show="signup_form.firstname.$error && !signup_form.firstname.$pristine " ng-messages="signup_form.firstname.$error"><div ng-messages-include="error-list.html"></div></div></div><div class="col" ng-class="{'has-error':signup_form.lastname.$invalid && !signup_form.lastname.$pristine }"><label class="item item-input"><input type="text" placeholder="名" name="lastname" ng-model="user.lastname" required></label><div class="error-container" ng-show="signup_form.lastname.$error && !signup_form.lastname.$pristine " ng-messages="signup_form.lastname.$error"><div ng-messages-include="error-list.html"></div></div></div></div><label class="item item-input" ng-class="{ 'has-error' : signup_form.email.$invalid && !signup_form.email.$pristine }"><input type="email" placeholder="Email" name="email" ng-model="user.email" required class="ng-valid-email"></label><div class="error-container" ng-show="signup_form.email.$error && !signup_form.email.$pristine " ng-messages="signup_form.email.$error"><div ng-messages-include="error-list.html"></div></div><label class="item item-input" ng-class="{'has-error':signup_form.phone.$invalid && !signup_form.phone.$pristine }"><input type="text" placeholder="手机号码" name="phone" ng-model="user.phone" required></label><div class="error-container" ng-show="signup_form.email.$error && !signup_form.email.$pristine " ng-messages="signup_form.email.$error"><div ng-messages-include="error-list.html"></div></div><label class="item item-input" show-hide-container ng-class="{ 'has-error' : signup_form.password.$invalid && !signup_form.password.$pristine }"><input type="password" placeholder="密码" name="password" ng-model="user.password" required minlength="3" maxlength="20" show-hide-input></label><div class="error-container" ng-show="signup_form.password.$error && !signup_form.password.$pristine" ng-messages="signup_form.password.$error"><div ng-messages-include="error-list.html"></div></div><p ng-show="error" class="message error">{{error}}</p><button type="submit" class="button button-block auth-action-button" ng-click="doSignUp(signup_form,user)" ng-disabled="signup_form.$invalid">注 册</button><p ng-show="{{error}}" class="message error ng-binding ng-hide"></p></div></form><div class="alternative-actions"><a class="action-link button button-small button-clear" ui-sref="intro.auth-login()">登录</a> <a class="action-link button button-small button-clear" ui-sref="main.app.feed.fashion()">立即使用</a></div></div></div></ion-content></ion-view>
