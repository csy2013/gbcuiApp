<ion-view class="fashion-content-view" cache-view="false"><ion-header-bar class="fashion-content-header"><div class="buttons"><button class="button button-clear back-button" ng-click="goBack()">后退</button></div><h1 class="title">{{product.name}}</h1><div class="buttons"><button class="button button-clear share-button" ng-click="socialShare('send-text')">分享</button></div></ion-header-bar><ion-content><ion-slide-box class="product-images-slider"><ion-slide><div class="image-container"><pre-img ratio="full"><img class="product-image" ng-src="{{ serverUrl}}/{{product.mediumImageUrl}}" spinner-on-load></pre-img></div></ion-slide><ion-slide ng-repeat="pirture in product.additionalImages.slice(0, 5) track by $index"><div ng-repeat="(key,value) in pirture" class="image-container" ng-if="key" multi-bg="[serverUrl+'/'+ value[0].additionalImageDetail]"></div></ion-slide></ion-slide-box><div class="row brief-info-row"><div class="col"><h3 class="product-name">{{product.productName}}</h3><div class="product-tags-container"><span ng-repeat="tag in product.productTags ">{{ tag }}&nbsp;</span></div><h4 class="product-price">￥{{product.priceResult.defaultPrice}}</h4></div></div><div class="row options-row"><div class="col pick-color-col" ng-repeat="(name,feature) in variantTreeChoose"><button class="button button-block icon-right ion-chevron-right pick-button" ng-click="openFeatureChooser(name,feature)">{{name}} {{ ':' + choosen_features_names[name] }}</button></div></div><div class="row"><div class="col col-25 purchase-row"><span class="description-line">数量: <b class="product-quantity ng-binding">{{cartItem.quantity}}</b></span></div><div class="col col-25 quantity-input-col"><div class="button-bar input-number ng-pristine ng-untouched ng-valid"><a class="button icon ion-minus-round value-down-button" ng-click="minusOne(cartItem.quantity)"></a> <a class="button icon ion-plus-round value-up-button" ng-click="plusOne(cartItem.quantity)"></a></div></div><div class="col col-50 purchase-row"><button class="button button-block add-to-cart-button" ng-disabled="!showSubmitBtn" ng-click="addToCart(cartItem)">加入购物车</button></div></div><div class="row description-row" data-ng-bind-html="product.wapDesc "></div></ion-content></ion-view>
