<ion-view class="feed-fashion-view" cache-view="false"><ion-header-bar class="search-header"><div class="row item-input-inset search-row"><div class="col col-75"><label class="item-input-wrapper search-label"><i class="icon ion-ios-search placeholder-icon"></i> <input type="search" placeholder="Search" name="search_query" ng-model="search.query"></label></div><div class="col"><button class="button button-clear cancel-button" ng-click="cancelSearch()">取消</button></div></div></ion-header-bar><ion-content><!-- <div ng-if="results.length == 0">      <h2>No results</h2>    </div> --><div class="row products-row"><div class="col col-50 fashion-product-container" ng-repeat="product in results = products | searchField : 'product.productName' | filter:search.query| orderBy:'id'"><div class="list card"><div class="item item-image product-image-wrapper"><a class="product-anchor" ui-sref="main.app.feed.fashion.content({productId: product.productId})"><pre-img ratio="_1_1"><img class="product-image" ng-src="{{serverUrl}}/{{ product.mediumImageUrl }}" spinner-on-load></pre-img></a></div><div class="item item-body product-description-wrapper"><h5 class="product-title"><a class="product-anchor" ui-sref="main.app.feed.fashion.content({productId: product.id})">{{ product.productName }}</a></h5><p class="product-description"><b class="actual-price">￥{{product.priceResult.defaultPrice}}</b> <span class="previous-price" ng-show="product.priceResult.promoPrice != '0'">￥{{product.priceResult.promoPrice}}</span></p></div></div></div></div></ion-content></ion-view>
